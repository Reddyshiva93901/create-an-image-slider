<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="pagani1.jpg" alt="Image 1">
      <img src="koeinesegg2.jpg" alt="Image 2">
      <img src="ferrari3.jpg" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
    <div class="buttons">
      <button class="prev" onclick="changeSlide(-1)">Prev</button>
      <button class="next" onclick="changeSlide(1)">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
